        .card {

        .btn {

        .gesture-feedback {

        .camera-container {

        .camera-container.active {

        #cameraVideo {

        .close-btn {

        .gesture-label {

        }

        .camera-container.active .gesture-label {
            opacity: 1;
        }
    </style>

    <script>
        const weatherData = [
            {

                forecast: [

                    { day: 'ÂêéÂ§©', high: '6¬∞', low: '-2¬∞', status: 'Êô¥' }
                ]
            },
            {
                city: '‰∏äÊµ∑',
                date: '2024Âπ¥1Êúà6Êó•',
                temp: 9,
                status: 'Èò¥',
                icon: '‚òÅÔ∏è',
                humidity: 78,
                windSpeed: 6,
                feelsLike: 8,
                today: [
                    { time: '09:00', temp: '8¬∞' },
                    { time: '12:00', temp: '10¬∞' },
                    { time: '15:00', temp: '11¬∞' },
                    { time: '18:00', temp: '9¬∞' },
                    { time: '21:00', temp: '7¬∞' }
                ],
                forecast: [
                    { day: 'ÊòéÂ§©', high: '11¬∞', low: '5¬∞', status: 'Èò¥' },
                    { day: 'ÂêéÂ§©', high: '9¬∞', low: '4¬∞', status: 'Èò¥' }
                ]
            },
            {
                city: 'Êù≠Â∑û',
                date: '2024Âπ¥1Êúà6Êó•',
                temp: 11,
                status: 'Â§ö‰∫ë',
                icon: '‚õÖ',
                humidity: 62,
                windSpeed: 9,
                feelsLike: 9,
                today: [
                    { time: '09:00', temp: '9¬∞' },
                    { time: '12:00', temp: '11¬∞' },
                    { time: '15:00', temp: '12¬∞' },
                    { time: '18:00', temp: '10¬∞' },
                    { time: '21:00', temp: '8¬∞' }
                ],
                forecast: [
                    { day: 'ÊòéÂ§©', high: '13¬∞', low: '6¬∞', status: 'Â§ö‰∫ë' },
                    { day: 'ÂêéÂ§©', high: '11¬∞', low: '5¬∞', status: 'Â§ö‰∫ë' }
                ]
            }
        ];

        class WeatherCarousel {
            constructor() {
                this.carousel = document.getElementById('carousel');
                this.indicatorsContainer = document.getElementById('indicators');
                this.currentIndex = 0;
                this.isDragging = false;
                this.startX = 0;
                this.dragDistance = 0;
                this.cameraActive = false;
                
                this.hands = null;
                this.camera = null;
                this.handHistory = [];
                this.lastGestureTime = 0;
                this.gestureCooldown = 800;

                this.init();
                this.setupEventListeners();
            }

            init() {
                this.renderCards();
                this.renderIndicators();
                this.updateCarousel();
            }

            renderCards() {
                weatherData.forEach((data) => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `
                        <div class="card-header">
                            <div class="city-name">${data.city}</div>
                            <div class="date-info">${data.date}</div>
                        </div>
                        <div class="weather-main">
                            <div class="weather-icon">${data.icon}</div>
                            <div>
                                <div class="temperature">${data.temp}¬∞</div>
                            </div>
                        </div>
                        <div class="weather-details">
                            <div class="detail-item">
                                <div class="detail-label">ÊπøÂ∫¶</div>
                                <div class="detail-value">${data.humidity}%</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Â§©Ê∞î</div>
                                <div class="detail-value">${data.status}</div>
                            </div>
                        </div>
                        <div class="hourly-forecast-section">
                            <div class="section-header">‰ªäÊó•È¢ÑÊä•</div>
                            <div class="hourly-list">
                                ${data.today.map(f => `
                                    <div class="hourly-item">
                                        <div class="hourly-time">${f.time}</div>
                                        <div class="hourly-temp">${f.temp}</div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                        <div class="forecast-container">
                            <div class="forecast-list">
                                ${data.forecast.map(f => `
                                    <div class="forecast-item">
                                        <div class="forecast-day">${f.day}</div>
                                        <div class="forecast-icon">${data.icon}</div>
                                        <div>
                                            <div class="forecast-temp-range">${f.high} ~ ${f.low}</div>
                                            <div style="font-size: 11px; color: var(--text-secondary); margin-top: 2px;">${f.status}</div>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    `;
                    this.carousel.appendChild(card);
                });
            }

            renderIndicators() {
                weatherData.forEach((_, index) => {
                    const indicator = document.createElement('div');
                    indicator.className = 'indicator';
                    if (index === 0) indicator.classList.add('active');
                    indicator.addEventListener('click', () => this.goToCard(index));
                    this.indicatorsContainer.appendChild(indicator);
                });
            }

            updateCarousel() {
                const cards = document.querySelectorAll('.card');
                cards.forEach((card, index) => {
                    card.classList.remove('prev', 'center', 'next');
                    const position = (index - this.currentIndex + weatherData.length) % weatherData.length;
                    
                    if (position === 0) {
                        card.classList.add('center');
                    } else if (position === weatherData.length - 1) {
                        card.classList.add('prev');
                    } else if (position === 1) {
                        card.classList.add('next');
                    }
                });

                document.querySelectorAll('.indicator').forEach((ind, index) => {
                    ind.classList.toggle('active', index === this.currentIndex);
                });
            }

            goToCard(index) {
                this.currentIndex = index;
                this.updateCarousel();
            }

            nextCard() {
                this.currentIndex = (this.currentIndex + 1) % weatherData.length;
                this.updateCarousel();
            }

            prevCard() {
                this.currentIndex = (this.currentIndex - 1 + weatherData.length) % weatherData.length;
                this.updateCarousel();
            }

            setupEventListeners() {
                const carousel = document.getElementById('carousel');
                if (!carousel) return;

                carousel.addEventListener('touchstart', (e) => this.handleTouchStart(e), { passive: true });
                carousel.addEventListener('touchmove', (e) => this.handleTouchMove(e), { passive: true });
                carousel.addEventListener('touchend', (e) => this.handleTouchEnd(e), { passive: true });
                carousel.addEventListener('mousedown', (e) => this.handleMouseDown(e));
                carousel.addEventListener('mousemove', (e) => this.handleMouseMove(e));
                carousel.addEventListener('mouseup', (e) => this.handleMouseUp(e));
                carousel.addEventListener('mouseleave', (e) => this.handleMouseUp(e));
                carousel.addEventListener('wheel', (e) => this.handleWheel(e), { passive: false });

                const cameraBtn = document.getElementById('cameraBtn');
                const closeBtn = document.getElementById('closeBtn');
                if (cameraBtn) cameraBtn.addEventListener('click', () => this.toggleCamera());
                if (closeBtn) closeBtn.addEventListener('click', () => this.toggleCamera());
            }

            handleTouchStart(e) {
                this.isDragging = true;
                this.startX = e.touches[0].clientX;
            }

            handleTouchMove(e) {
                if (!this.isDragging) return;
                this.dragDistance = e.touches[0].clientX - this.startX;
            }

            handleTouchEnd(e) {
                if (!this.isDragging) return;
                this.isDragging = false;
                if (Math.abs(this.dragDistance) > 50) {
                    if (this.dragDistance > 0) {
                        this.prevCard();
                    } else {
                        this.nextCard();
                    }
                }
                this.dragDistance = 0;
            }

            handleMouseDown(e) {
                if (e.button !== 0) return;
                this.isDragging = true;
                this.startX = e.clientX;
            }

            handleMouseMove(e) {
                if (!this.isDragging) return;
                this.dragDistance = e.clientX - this.startX;
            }

            handleMouseUp(e) {
                if (!this.isDragging) return;
                this.isDragging = false;
                if (Math.abs(this.dragDistance) > 50) {
                    if (this.dragDistance > 0) {
                        this.prevCard();
                    } else {
                        this.nextCard();
                    }
                }
                this.dragDistance = 0;
            }

            handleWheel(e) {
                e.preventDefault();
                if (e.deltaY > 0) {
                    this.showGestureFeedback('üëá Âêë‰∏ãÁº©Â∞è');
                } else {
                    this.showGestureFeedback('üëÜ Âêë‰∏äÊîæÂ§ß');
                }
            }

            toggleCamera() {
                this.cameraActive = !this.cameraActive;
                const cameraBtn = document.getElementById('cameraBtn');
                const closeBtn = document.getElementById('closeBtn');
                
                if (this.cameraActive) {
                    cameraBtn.classList.add('active');
                    closeBtn.classList.add('show');
                    this.startCamera();
                } else {
                    cameraBtn.classList.remove('active');
                    closeBtn.classList.remove('show');
                    this.stopCamera();
                }
            }

            async startCamera() {
                const video = document.getElementById('cameraVideo');
                const container = document.getElementById('cameraContainer');
                
                try {
                    this.showGestureFeedback('‚è≥ Ê≠£Âú®ÂàùÂßãÂåñÊëÑÂÉèÂ§¥...');
                    
                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        video: { 
                            width: { ideal: 150 }, 
                            height: { ideal: 200 },
                            facingMode: 'user'
                        } 
                    });
                    
                    video.srcObject = stream;
                    
                    await new Promise((resolve) => {
                        video.onloadedmetadata = () => resolve();
                    });
                    
                    this.showGestureFeedback('üìπ ÊëÑÂÉèÂ§¥Â∑≤ÊâìÂºÄ\n‚úì ÊâãÂäøËØÜÂà´Â∞±Áª™\n\nüéØ ÊâãÂäøÊåáÂçó:\nÂ∑¶Âè≥Êå•Êâã ‚Üí ÂàáÊç¢ÂüéÂ∏Ç');
                    container.classList.add('active');
                    
                    this.initMediaPipeHands(video);
                } catch (error) {
                    console.error('ÊëÑÂÉèÂ§¥ÈîôËØØ:', error);
                    this.cameraActive = false;
                    document.getElementById('cameraBtn').classList.remove('active');
                    document.getElementById('cameraContainer').classList.remove('active');
                    
                    if (error.name === 'NotAllowedError') {
                        this.showGestureFeedback('‚ùå ÊùÉÈôêË¢´ÊãíÁªù\nËØ∑ÂÖÅËÆ∏ÊëÑÂÉèÂ§¥ËÆøÈóÆ');
                    } else {
                        this.showGestureFeedback('‚ùå ÂàùÂßãÂåñÂ§±Ë¥•');
                    }
                }
            }

            async initMediaPipeHands(video) {
                try {
                    const hands = new window.Hands({
                        locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
                    });
                    
                    hands.setOptions({
                        maxNumHands: 1,
                        modelComplexity: 0,
                        minDetectionConfidence: 0.3,
                        minTrackingConfidence: 0.3,
                    });
                    
                    hands.onResults((results) => this.onHandResults(results));
                    this.hands = hands;
                    
                    const camera = new window.Camera(video, {
                        onFrame: async () => {
                            if (this.hands) {
                                await this.hands.send({image: video});
                            }
                        },
                        width: 150,
                        height: 200,
                    });
                    
                    this.camera = camera;
                    camera.start();
                } catch (error) {
                    console.error('MediaPipeÂàùÂßãÂåñÂ§±Ë¥•:', error);
                    this.showGestureFeedback('‚ö†Ô∏è ÊâãÂäøËØÜÂà´Âä†ËΩΩ‰∏≠...\nËØ∑Á®çÂÄô');
                }
            }

            onHandResults(results) {
                const labelEl = document.getElementById('gestureLabel');
                
                if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                    const landmarks = results.multiHandLandmarks[0];
                    this.recognizeGesture(landmarks);
                    if (labelEl) labelEl.textContent = 'üé• ËØÜÂà´‰∏≠...';
                } else {
                    if (labelEl) labelEl.textContent = 'üé• Â∞±Áª™';
                }
            }

            recognizeGesture(landmarks) {
                const now = Date.now();
                
                // ÈôêÂà∂ÊâãÂäøËØÜÂà´È¢ëÁéá
                if (now - this.lastGestureTime < this.gestureCooldown) {
                    return;
                }
                
                // ‰ΩøÁî®‰∏≠ÊåáÊ†πÈÉ®(landmark 9)ÁöÑ‰ΩçÁΩÆ
                const handCenterX = landmarks[9].x;
                const handCenterY = landmarks[9].y;
                
                this.handHistory.push({ x: handCenterX, y: handCenterY, time: now });
                
                // ‰øùÁïôÊúÄËøë10Â∏ß
                if (this.handHistory.length > 10) {
                    this.handHistory.shift();
                }
                
                // Ê£ÄÊü•ÊòØÂê¶ÊúâË∂≥Â§üÁöÑÂéÜÂè≤Êï∞ÊçÆ
                if (this.handHistory.length < 5) {
                    return;
                }
                
                const first = this.handHistory[0];
                const last = this.handHistory[this.handHistory.length - 1];
                const deltaX = last.x - first.x;
                const deltaY = last.y - first.y;
                const absDeltaX = Math.abs(deltaX);
                const absDeltaY = Math.abs(deltaY);
                
                // Ê£ÄÊµãÁßªÂä®ÊñπÂêëÔºàÈòàÂÄº0.1Ôºâ
                if (absDeltaX > 0.1 || absDeltaY > 0.1) {
                    if (absDeltaX > absDeltaY) {
                        // Ê∞¥Âπ≥ÁßªÂä® - Ê†πÊçÆÂÆûÈôÖÊâãÈÉ®ÁßªÂä®ÊñπÂêëÂà§Êñ≠Âç°ÁâáÊªëÂä®
                        if (deltaX > 0) {
                            // ÊâãÂêëÂè≥ÁßªÂä® ‚Üí ÊòæÁ§∫‰∏ã‰∏Ä‰∏™Âç°Áâá
                            this.executeGesture('swipe-right', 'üëâ ÂêëÂè≥ÁßªÂä®', () => this.nextCard());
                        } else {
                            // ÊâãÂêëÂ∑¶ÁßªÂä® ‚Üí ÊòæÁ§∫‰∏ä‰∏Ä‰∏™Âç°Áâá
                            this.executeGesture('swipe-left', 'üëà ÂêëÂ∑¶ÁßªÂä®', () => this.prevCard());
                        }
                    } else {
                        // ÂûÇÁõ¥ÁßªÂä®
                        if (deltaY > 0) {
                            this.executeGesture('swipe-down', 'üëá Âêë‰∏ã', () => {});
                        } else {
                            this.executeGesture('swipe-up', 'üëÜ Âêë‰∏ä', () => {});
                        }
                    }
                    
                    // Ê∏ÖÁ©∫ÂéÜÂè≤ËÆ∞ÂΩï
                    this.handHistory = [];
                    this.lastGestureTime = now;
                }
            }

            executeGesture(gestureType, indicatorText, action) {
                const feedback = document.getElementById('gestureFeedback');
                feedback.textContent = indicatorText;
                feedback.classList.add('show');
                
                setTimeout(() => {
                    feedback.classList.remove('show');
                }, 1500);
                
                action();
            }

            stopCamera() {
                const container = document.getElementById('cameraContainer');
                if (this.camera) {
                    this.camera.stop();
                    this.camera = null;
                }
                if (this.hands) {
                    this.hands.close();
                    this.hands = null;
                }
                container.classList.remove('active');
                this.showGestureFeedback('‚úï ÊëÑÂÉèÂ§¥Â∑≤ÂÖ≥Èó≠');
            }

            showGestureFeedback(message) {
                const feedback = document.getElementById('gestureFeedback');
                feedback.textContent = message;
                feedback.classList.add('show');
                
                setTimeout(() => {
                    feedback.classList.remove('show');
                }, 2000);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new WeatherCarousel();
        });
    </script>
